joint_trajectory_controller_left:
  ros__parameters:
    joints:
      - kinova_left_joint_1
      - kinova_left_joint_2
      - kinova_left_joint_3
      - kinova_left_joint_4
      - kinova_left_joint_5
      - kinova_left_joint_6
      - kinova_left_joint_7
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity
    state_publish_rate: 100.0
    action_monitor_rate: 20.0
    allow_partial_joints_goal: false
    constraints:
      stopped_velocity_tolerance: 0.0
      goal_time: 0.0


joint_trajectory_controller_right:
  ros__parameters:
    joints:
      - kinova_right_joint_1
      - kinova_right_joint_2
      - kinova_right_joint_3
      - kinova_right_joint_4
      - kinova_right_joint_5
      - kinova_right_joint_6
      - kinova_right_joint_7
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity
    state_publish_rate: 100.0
    action_monitor_rate: 20.0
    allow_partial_joints_goal: false
    constraints:
      stopped_velocity_tolerance: 0.0
      goal_time: 0.0