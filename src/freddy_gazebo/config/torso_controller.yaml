controller_manager:
  ros__parameters:
    update_rate: 1000  # Hz

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    joint_trajectory_controller_right:
      type: joint_trajectory_controller/JointTrajectoryController

    joint_trajectory_controller_left:
      type: joint_trajectory_controller/JointTrajectoryController

#     velocity_controller:
#       type: velocity_controllers/JointPositionController

velocity_controller:
  ros__parameters:
    joints:
      - kinova_left_joint_1
      - kinova_left_joint_2
      - kinova_left_joint_3
      - kinova_left_joint_4
      - kinova_left_joint_5
      - kinova_left_joint_6
      - kinova_left_joint_7
      # - kinova_right_joint_1
      # - kinova_right_joint_2
      # - kinova_right_joint_3
      # - kinova_right_joint_4
      # - kinova_right_joint_5
      # - kinova_right_joint_6
      # - kinova_right_joint_7

    # twist_controller:
